<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuningHub Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password-link:hover {
            color: #333;
            text-decoration: underline;
        }
        
        .reset-form {
            display: none;
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }
        
        .form-toggle a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <img src="img/THub-Logo-ohne-Hintergrund-500x200.png" alt="TuningHub Logo" height="50" />
                </a>
            </div>
            <div class="account-erstellen">
                <a id="account-link" href="#">
                    <img src="img/account-icon-schwarz.svg" alt="Account" width="36" height="36" />
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <h2 class="main-überschrift" id="form-title">Login</h2>
        <div class="form-wrapper">
            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <input class="inputfield" id="email" type="email" placeholder="E-Mail" required> <br>
                <input class="inputfield" id="password" type="password" placeholder="Passwort" required> <br>
                <button type="submit">Einloggen</button>
                <a class="back-link" href="register.html">Registrieren</a>
                <a href="#" class="back-link" id="show-reset-form">Passwort vergessen?</a>
                <p id="login-message"></p>
            </form>
            
            <!-- Password Reset Form -->
            <form id="reset-form" class="reset-form">
                <input class="inputfield" id="reset-email" type="email" placeholder="E-Mail für Passwort-Reset" required> <br>
                <button type="submit">Reset-Link senden</button>
                <div class="form-toggle">
                    <a href="#" id="show-login-form">Zurück zum Login</a>
                </div>
                <p id="reset-message"></p>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="informations"><a href="übertuninghub.html">TuningHub</a> </div>
        <div class="informations"><a href="impressum.html">Impressum</a></div>
        <div class="informations"> <a href="support.html"> Support</a></div>
        <div class="informations"> <a href="socialmedia.html"> Social Media</a></div>
        <div class="informations"><a href="datenschutz.html">Datenschutz</a></div>
    </footer>
    
    <script>
        // Supabase Konfiguration für beide Projekte
        const trackingUrl = 'https://lhxcnrogjjskgaclqxtm.supabase.co';
        const trackingKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoeGNucm9nampza2dhY2xxeHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MjU0MzUsImV4cCI6MjA2ODEwMTQzNX0.vOr_Esi9IIesFixkkvYQjYEqghrKCMeqbrPKW27zqww';

        const supabaseUrl = 'https://yvdptnkmgfxkrszitweo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2ZHB0bmttZ2Z4a3Jzeml0d2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDAwMzQsImV4cCI6MjA2NjI3NjAzNH0.Kd6D6IQ_stUMrcbm2TN-7ACjFJvXNmkeNehQHavTmJo';

        // Clients erstellen
        const trackingClient = supabase.createClient(trackingUrl, trackingKey);
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // Tracking-Funktion
        async function trackEvent(eventType, metadata = {}) {
            try {
                const { data, error } = await trackingClient
                    .from('tracking_events')
                    .insert({
                        event_type: eventType,
                        metadata: metadata
                    });

                if (error) {
                    console.error('[Tracking] Supabase error:', error);
                } else {
                    console.log('[Tracking] Event successfully tracked:', eventType);
                }
            } catch (err) {
                console.error('[Tracking] Unexpected error:', err);
            }
        }

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const resetForm = document.getElementById('reset-form');
        const formTitle = document.getElementById('form-title');
        const loginMessage = document.getElementById('login-message');
        const resetMessage = document.getElementById('reset-message');
        const showResetForm = document.getElementById('show-reset-form');
        const showLoginForm = document.getElementById('show-login-form');

        // Form Toggle Functions
        function switchToResetForm() {
            loginForm.style.display = 'none';
            resetForm.style.display = 'block';
            formTitle.textContent = 'Passwort zurücksetzen';
            loginMessage.textContent = '';
        }

        function switchToLoginForm() {
            resetForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.textContent = 'Login';
            resetMessage.textContent = '';
        }

        // Event Listeners for Form Switching
        showResetForm.addEventListener('click', (e) => {
            e.preventDefault();
            switchToResetForm();
            trackEvent('password_reset_form_opened');
        });

        showLoginForm.addEventListener('click', (e) => {
            e.preventDefault();
            switchToLoginForm();
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                loginMessage.style.color = 'red';
                loginMessage.textContent = 'Bitte fülle alle Felder aus.';
                await trackEvent('login_validation_error', { error: 'missing_fields' });
                return;
            }

            loginMessage.style.color = 'black';
            loginMessage.textContent = 'Login wird durchgeführt...';

            try {
                await trackEvent('login_attempt', { email });

                const { data, error } = await client.auth.signInWithPassword({ email, password });

                if (error) {
                    // Nutzer nicht bestätigt?
                    if (error.message.includes('Email not confirmed')) {
                        loginMessage.style.color = 'orange';
                        loginMessage.textContent = 'Du musst zuerst deine E-Mail bestätigen. Schau in deinen Posteingang!';
                        await trackEvent('login_success', { email });
                        return;
                    }

                    throw error;
                }

                await trackEvent('login_success', {
                    email: email,
                    user_id: data.user?.id
                });

                loginMessage.style.color = 'green';
                loginMessage.textContent = 'Login erfolgreich! Weiterleitung...';

                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login-Fehler:', error);
                await trackEvent('login_error', {
                    email: email,
                    error_message: error.message,
                    error_code: error.status || 'unknown'
                });

                loginMessage.style.color = 'red';
                loginMessage.textContent = 'Fehler: ' + error.message;
            }
        });

        // Password Reset Form Handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('reset-email').value.trim();

            if (!email) {
                resetMessage.style.color = 'red';
                resetMessage.textContent = 'Bitte gib deine E-Mail-Adresse ein.';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                resetMessage.style.color = 'red';
                resetMessage.textContent = 'Bitte gib eine gültige E-Mail-Adresse ein.';
                return;
            }

            resetMessage.style.color = 'black';
            resetMessage.textContent = 'Reset-Link wird gesendet...';

            try {
                await trackEvent('password_reset_attempt', { email });

                const { error } = await client.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                await trackEvent('password_reset_success', { email });

                resetMessage.style.color = 'green';
                resetMessage.textContent = 'Reset-Link wurde an deine E-Mail-Adresse gesendet. Bitte überprüfe deinen Posteingang!';

                // Clear the form
                document.getElementById('reset-email').value = '';

                // Switch back to login form after 5 seconds
                setTimeout(() => {
                    switchToLoginForm();
                }, 5000);

            } catch (error) {
                console.error('Password Reset Fehler:', error);
                await trackEvent('password_reset_error', {
                    email: email,
                    error_message: error.message,
                    error_code: error.status || 'unknown'
                });

                resetMessage.style.color = 'red';
                resetMessage.textContent = 'Fehler beim Senden des Reset-Links: ' + error.message;
            }
        });

        // Input validation for login form
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const resetEmailInput = document.getElementById('reset-email');

            function validateInputs() {
                loginMessage.textContent = '';
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailInput.value && !emailRegex.test(emailInput.value)) {
                    emailInput.style.borderColor = 'red';
                } else {
                    emailInput.style.borderColor = '';
                }

                // Password validation
                if (passwordInput.value && passwordInput.value.length < 6) {
                    passwordInput.style.borderColor = 'red';
                } else {
                    passwordInput.style.borderColor = '';
                }
            }

            function validateResetEmail() {
                resetMessage.textContent = '';
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (resetEmailInput.value && !emailRegex.test(resetEmailInput.value)) {
                    resetEmailInput.style.borderColor = 'red';
                } else {
                    resetEmailInput.style.borderColor = '';
                }
            }

            // Add event listeners for login form
            emailInput.addEventListener('input', validateInputs);
            passwordInput.addEventListener('input', validateInputs);
            emailInput.addEventListener('blur', validateInputs);
            passwordInput.addEventListener('blur', validateInputs);

            // Add event listeners for reset form
            resetEmailInput.addEventListener('input', validateResetEmail);
            resetEmailInput.addEventListener('blur', validateResetEmail);
        });
    </script>
</body>
</html>
